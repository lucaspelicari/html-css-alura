<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="resetsheet" href="/styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="shortcut icon" type="image/ico" href="/assets/Logo.ico"/>
</head>
<body>
    <header class="cabecalho">
        <div class="container menu">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">CATEGORIAS</li>
                    <li class="lista-menu__itens">
                        <a class="lista-menu__link" href="#">PROGRAMAÇÃO</a>
                    </li>
                    <li class="lista-menu__itens">
                        <a class="lista-menu__link" href="#">FRONT-END</a>
                    </li>
                    <li class="lista-menu__itens">
                        <a class="lista-menu__link" href="#">INFRAESTRUTURA</a>
                    </li>
                    <li class="lista-menu__itens">
                        <a class="lista-menu__link" href="#">BUSINESS</a>
                    </li>
                    <li class="lista-menu__itens">
                        <a class="lista-menu__link" href="#">DESING & UX</a>
                    </li>
                </ul>
            <img class="container__imagem" src="../assets/Logo.svg" alt="Logo da Alurabooks">
            <h3 class="cabecalho__titulo"><b class="cabecalho__titulo-negrito">Alura</b>Books</h3>
        </div>

        <ul class="opcoes">
            <input type="checkbox" id="opcoes-menu" class="opcoes__botao">
            <label for="opcoes-menu">
                <li class="opcoes__item">Categorias</li>
            </label> 
            
            <ul class="lista-menu">
                <li class="lista-menu__itens">
                    <a class="lista-menu__link" href="#">PROGRAMAÇÃO</a>
                </li>
                <li class="lista-menu__itens">
                    <a class="lista-menu__link" href="#">FRONT-END</a>
                </li>
                <li class="lista-menu__itens">
                    <a class="lista-menu__link" href="#">INFRAESTRUTURA</a>
                </li>
                <li class="lista-menu__itens">
                    <a class="lista-menu__link" href="#">BUSINESS</a>
                </li>
                <li class="lista-menu__itens">
                    <a class="lista-menu__link" href="#">DESING & UX</a>
                </li>
            </ul>

            <li class="opcoes__item"><a href="#" class="opcoes__item-link">Favoritos</a></li>
            <li class="opcoes__item"><a href="#" class="opcoes__item-link">minha estante</a></li>
        </ul>

        <div class="container">
            <a class="container__imagem container__imagem-fav" href="#"><img src="/assets/Favoritos.svg" alt="Meus favoritos"></a>
            <a class="container__imagem" href="#"><img src="/assets/Compras.svg" alt="Carrinho de compras"></a>
            <a class="container__imagem" href="#"><img src="/assets/Usuário.svg" alt="Meu perfil"></a>
        </div>
    </header>
</body>
</html>
